name: Build Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'  # 使用 JDK 21
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build --stacktrace --info
      env:
        GRADLE_OPTS: -Dorg.gradle.daemon=false -Xmx2g  # 禁用守护进程并增加内存
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # 更新到 v4
      with:
        name: BlockServerCMD
        path: build/libs/*.jar
        retention-days: 7
